name: Build Tunepal Extension

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  SCONS_CACHE: ${{ github.workspace }}/.scons-cache/

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux (x86_64)
            os: ubuntu-22.04
            platform: linux
            arch: x86_64
            artifact-name: tunepal-linux-x86_64

          - name: Windows (x86_64)
            os: windows-latest
            platform: windows
            arch: x86_64
            artifact-name: tunepal-windows-x86_64

          - name: macOS (universal)
            os: macos-latest
            platform: macos
            arch: universal
            artifact-name: tunepal-macos-universal

          - name: iOS (arm64)
            os: macos-latest
            platform: ios
            arch: arm64
            artifact-name: tunepal-ios-arm64

          - name: Android (arm64)
            os: ubuntu-22.04
            platform: android
            arch: arm64
            artifact-name: tunepal-android-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Godot build cache
        uses: actions/cache@v4
        with:
          path: ${{ env.SCONS_CACHE }}
          key: ${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref }}
            ${{ matrix.platform }}-${{ matrix.arch }}
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SCons
        run: |
          python -m pip install scons==4.0.0

      - name: Android dependencies
        if: matrix.platform == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c
          link-to-sdk: true

      - name: Build extension (debug)
        run: |
          scons platform=${{ matrix.platform }} target=template_debug arch=${{ matrix.arch }} -j2

      - name: Build extension (release)
        run: |
          scons platform=${{ matrix.platform }} target=template_release arch=${{ matrix.arch }} -j2

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: TunepalGodot/addons/tunepal/bin/
          if-no-files-found: error

  # Combine all platform binaries into single artifact
  package:
    name: Package All Platforms
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Combine binaries
        run: |
          mkdir -p combined/addons/tunepal/bin
          cp artifacts/tunepal-*/lib* combined/addons/tunepal/bin/ 2>/dev/null || true
          cp TunepalGodot/addons/tunepal/bin/tunepal.gdextension combined/addons/tunepal/bin/

      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: tunepal-extension-all-platforms
          path: combined/
          if-no-files-found: warn
